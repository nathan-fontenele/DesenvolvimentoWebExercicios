<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        span{
            background-color: lightpink;
        }
        a{
            background-color: lightseagreen;
            color: #c752a0;
        }
        img{
            width: 150px;
        }
        #block{
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <span>Aqui está um exemplo do elemento inline</span>
    <a href="#">Link</a>
    <img src="img/pexels-jonathan-cooper-11643608.jpg" alt="">

    <span id="block">Este span está com display block</span>
</body>
</html>
